server.port=8082


spring.application.name=API-GATEWAY

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone = http://localhost:8761/eureka/
eureka.instance.hostname = localhost


spring.cloud.gateway.routes[0].id=BIO-SERVICE
spring.cloud.gateway.routes[0].uri=lb://BIO-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/receive/**


spring.cloud.gateway.routes[1].id=SENDING-SERVICE
spring.cloud.gateway.routes[1].uri=lb://SENDING-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/external/**

